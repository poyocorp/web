name: Update Stuff JSON

on:
  workflow_dispatch:
    inputs:
      items_b64:
        description: 'Base64-encoded JSON array of items (use base64 -w0 or base64 on macOS)'
        required: true
        type: string

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode and write JSON
        run: |
          set -euo pipefail
          mkdir -p data
          echo "${{ github.event.inputs.items_b64 }}" | base64 --decode > data/stuff.json

      - name: Validate JSON
        run: |
          python3 -m json.tool data/stuff.json >/dev/null

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/stuff.json
          git commit -m "Update data/stuff.json via workflow" || echo "no changes to commit"
          git push
