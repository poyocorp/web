<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sprout Poyo</title>
    <style>
        /* --- 1. Font Loading --- */
        @font-face {
            font-family: 'KirbyFont';
            src: url('fonts/kirb.ttf') format('truetype');
        }

        /* --- 2. General Styles --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fff;
            overflow-x: hidden; /* Prevents side-scrolling */
        }

        /* --- 3. Sidebar Styles --- */
        .sidebar {
            height: 100%;
            width: 300px;
            position: fixed;
            z-index: 100; /* High z-index so it sits on top */
            top: 0;
            left: -300px; /* Hidden off-screen */
            background-color: #ffffff;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
            border-right: 1px solid #f0f0f0;
        }

        .sidebar-header {
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f5f5f5;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .brand-text {
            font-family: 'KirbyFont', sans-serif;
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
            padding: 0;
        }

        .nav-links {
            list-style: none;
            padding: 30px;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto; /* Allows scrolling inside menu on small phones */
        }

        .nav-links li {
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 22px;
            color: #222;
            font-weight: 500;
            transition: color 0.2s, padding-left 0.2s;
            display: block;
        }

        .nav-links a:hover {
            color: #ff8c00;
            padding-left: 5px;
        }

        .bottom-links {
            padding: 30px;
            background-color: #fafafa;
            border-top: 1px solid #eee;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #444;
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: bold;
            transition: color 0.2s;
        }

        .social-link:hover { color: #5865F2; }
        .social-link.reddit:hover { color: #FF4500; }

        /* --- 4. Main Content Styles --- */
        #main {
            transition: margin-left .4s;
            padding: 20px;
            height: 100vh; /* Full viewport height */
            background-color: #ffe96b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .open-btn {
            font-size: 35px;
            cursor: pointer;
            background-color: transparent;
            color: #000;
            padding: 15px;
            border: none;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 50;
        }

        .hero-image {
            width: 320px;
            max-width: 80%;
            height: auto;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .title-text {
            font-family: 'KirbyFont', sans-serif;
            font-size: 70px;
            font-style: italic;
            color: #000;
            margin-top: 20px;
            text-align: center;
            line-height: 1.1;
        }

        /* --- 5. Desktop Toggle State --- */
        body.menu-open .sidebar {
            left: 0;
        }
        
        body.menu-open #main {
            margin-left: 300px;
            opacity: 0.8;
        }

        body.menu-open .open-btn {
            opacity: 0;
            pointer-events: none;
        }

        /* --- 6. MOBILE ADAPTATIONS (New!) --- */
        @media screen and (max-width: 768px) {
            /* Make sidebar full screen on phone */
            .sidebar {
                width: 100%;
                left: -100%;
                box-shadow: none;
            }

            body.menu-open .sidebar {
                left: 0;
            }

            /* Don't push the main content, just cover it */
            body.menu-open #main {
                margin-left: 0;
                display: none; /* Hide main content when menu is open to prevent scroll */
            }

            /* Adjust sizes for small screens */
            .title-text {
                font-size: 45px; /* Smaller title */
                padding: 0 10px;
            }

            .hero-image {
                width: 220px; /* Smaller image */
            }

            .nav-links a {
                font-size: 24px; /* Bigger touch targets */
                padding: 10px 0;
            }

            .open-btn {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <nav id="mySidebar" class="sidebar">
        
        <div class="sidebar-header">
            <div class="brand">
                <img src="images/sprout.png" alt="Logo" class="brand-logo">
                <span class="brand-text">Menu</span>
            </div>
            <button class="close-btn" onclick="toggleNav()">&times;</button>
        </div>
        
        <ul class="nav-links">
            <li><a href="photography.html">Photography</a></li>
            <li><a href="banking.html">Banking</a></li>
            <li><a href="stuff.html">Stuff</a></li>
            
            <li><a href="youtube.html">SproutTube</a></li>
            
            <li><a href="unboxing.html">Beachballs Sprout Poyo Unboxing</a></li>
            
            <li><a href="credits.html">Credits</a></li>
        </ul>

        <div class="bottom-links">
            <a href="https://discord.gg/ZqECUVuxak" target="_blank" class="social-link">Discord</a>
            <a href="https://www.reddit.com/r/sproutpoyo/" target="_blank" class="social-link reddit">Reddit</a>
        </div>
    </nav>

    <div id="main">
        <button class="open-btn" onclick="toggleNav()">
            <svg width="30" height="30" viewBox="0 0 100 80">
                <rect width="100" height="10" rx="5"></rect>
                <rect y="30" width="100" height="10" rx="5"></rect>
                <rect y="60" width="100" height="10" rx="5"></rect>
            </svg>
        </button>

        <img src="images/sprout.png" alt="Sprout Kirby Plush" class="hero-image">
        
        <h1 class="title-text">Sprout Poyo</h1>
    </div>

    <script>
        // Menu Toggle
        function toggleNav() {
            document.body.classList.toggle("menu-open");
        }

        // Konami Code (Desktop Only feature basically)
        const secretCode = 'wwssadadbaenter';
        let pressedKeys = '';

        window.addEventListener('keydown', (e) => {
            pressedKeys += e.key.toLowerCase();
            pressedKeys = pressedKeys.slice(-30);
            if (pressedKeys.endsWith(secretCode)) {
                window.location.href = "admin.html";
            }
        });
    </script>

</body>
</html>
